spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: false

app:
  jwt:
    secret: test-secret-key-minimum-256-bits-long-for-hs256-algorithm-testing
    expiration-ms: 86400000
  kafka-emulator:
    enabled: false
