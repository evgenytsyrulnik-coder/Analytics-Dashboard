server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:analyticsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

app:
  auth:
    # Authentication provider: 'password' for local dev, 'oidc' for external identity provider
    provider: password
    oidc:
      # issuer-uri: https://login.microsoftonline.com/{tenant}/v2.0
      # jwks-uri: https://login.microsoftonline.com/{tenant}/discovery/v2.0/keys
      # client-id: your-client-id
      # audience: your-client-id
      # claims:
      #   user-id: sub
      #   roles: roles
      #   org-id: org_id
      #   teams: teams
  jwt:
    secret: analytics-dashboard-dev-secret-key-minimum-256-bits-long-for-hs256
    expiration-ms: 86400000
  kafka-emulator:
    enabled: true
    interval-seconds: 3
    batch-size: 5
